name: Continuous Integration

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: kidsgptdb
          MYSQL_USER: ciuser
          MYSQL_PASSWORD: cipass
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      TEST_DB_URL: jdbc:mysql://127.0.0.1:3306/kidsgptdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      TEST_DB_USERNAME: ciuser
      TEST_DB_PASSWORD: cipass

    steps:
      - uses: actions/checkout@v4

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -uciuser -pcipass --silent; do
            echo "Waiting for MySQLâ€¦"
            sleep 4
          done

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build & test
        run: ./mvnw --batch-mode clean verify